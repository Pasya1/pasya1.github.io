<div id="liveAlertPlaceholder"></div>

<script>
  function redirectAfterDelay() {
    // Jangka waktu penundaan dalam detik
    const delayInSeconds = 1.5;

    // URL tujuan pengalihan
    const targetUrl = "/";

    setTimeout(function() {
      window.location.href = targetUrl; // Melakukan pengalihan URL setelah jangka waktu tertentu
    }, delayInSeconds * 1000); // Mengonversi detik ke milidetik
  }
</script>

<script>
  const alertPlaceholder = document.getElementById('liveAlertPlaceholder');
  const appendAlert = (message, type) => {
    const wrapper = document.createElement('div');
    wrapper.innerHTML = [
      `<div class="alert alert-${type} alert-dismissible" role="alert">`,
      `   <div>${message}</div>`,
      '   <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>',
      '</div>'
    ].join('');

    const closeButton = wrapper.querySelector('.btn-close');
    closeButton.addEventListener('click', () => {
      alertPlaceholder.innerHTML = ''; // Clear the alert placeholder
    });

    alertPlaceholder.append(wrapper);
  };

  const alertTrigger = document.getElementById('liveAlertBtn');
  if (alertTrigger) {
    alertTrigger.addEventListener('click', () => {
      appendAlert('Your booking has been successful.', 'success');
    });
  }
</script>
